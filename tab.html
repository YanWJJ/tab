<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡</title>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
	list-style:none;
}
body {
	font:12px/1.5 Tahoma;
}
#outer {
	width:450px;
	margin:50px auto;
}
#tab {
	overflow:hidden;
	zoom:1;
	background:#000;
	border:1px solid #000;
}
#tab li {
	float:left;
	color:#fff;
	height:30px;
	cursor:pointer;
	line-height:30px;
	padding:0 20px;
}
#tab li.current {
	color:#000;
	background:#ccc;
}
#content {
	border:1px solid #000;
	border-top-width:0;
}
#content ul {
	line-height:25px;
	display:none;
	margin:0 30px;
	padding:10px 0;
}
</style>
</head>
<body>
<div id="outer">
    <ul id="tab">
        <li >tab标签</li>
        <li>HTML5</li>
        <li>css3</li>
    </ul>
    <div id="content">
        <ul >
           <a href="#">tab标签</a>
        </ul>
        <ul>
            <a href="#">HTML5</a>
        </ul>
        <ul>
           <a href="#">css3</a>
        </ul>
    </div>
</div>
<script>

$(function(){
    aa();
    cun();  
})

function cun(){
    var $this = $(this);
    var $ul = $('#content ul');
    console.log($ul);
    var $li = $('#tab li');
    console.log($li);
    $ul.mouseleave(function(){
        $li.removeClass();
        $ul.css('display', 'none');
    });
    // $ul.mouseout(function(){
    //     $li.removeClass();
    //     $ul.css('display', 'none');
    // })
}

function aa() {
    var $li = $('#tab li');
    var $ul = $('#content ul');
    $li.mouseover(function() {
        var $this = $(this);
        var $t = $this.index();
        $li.removeClass();
        $this.addClass('current');
        $ul.css('display', 'none');
        $ul.eq($t).css('display', 'block');
    })
}

</script>
</body>
</html>
